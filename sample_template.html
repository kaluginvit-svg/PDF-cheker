<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Счёт {{ invoice_id }}</title>
  <style>
    body { padding: 24px; }
    h1 { margin-bottom: 8px; }
    .meta { color: #555; margin-bottom: 16px; }
    .total { font-size: 20px; font-weight: bold; margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Счёт № {{ invoice_id }}</h1>
  <div class="meta">Дата: {{ date }}</div>
  <div>Клиент: {{ customer_name }}</div>
  <div class="total">Сумма: {{ total }} {{ currency }}</div>
  <div style="margin-top:16px;">
    <div>QR для оплаты/идентификации:</div>
    <img src="{{ qr_src }}" alt="QR" style="width:140px;height:140px;">
  </div>
</body>
</html>
